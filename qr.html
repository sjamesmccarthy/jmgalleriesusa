<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/view/__image/icon-qr-code.png">
    <title>QR CODE</title>
</head>

<style>
    body {  height: 100vh;
        display:flex;
        background-color: #000;
    }

    .container{
        position:relative;
        width:90vw;
        height: 90vh;
        margin: auto;
    }

    .element{
        position:absolute;
        top: 0; bottom: 0; left: 0; right: 0;
        margin: auto;
        width: 50vw; height: 50vh;
    }

    .qr-img {
        border-radius: 6px;
        width: 100%;
    }

    .logo {
        filter: invert();
        width: 100%;
    }
</style>

</style>
<body>

    <div class="container">
        <div class="element">
            <a target="_new" class="mt-16 social-icon" style="line-height: 0" href="https://dot.cards/jmgalleriesusa">
                <img class="qr-img" src="/view/__image/icon-qr-code.png" alt="Save My Contact Card" />
            </a>

            <a href="/">
                <img class="logo" src="/view/__image/signature-fine-art-upscaled.png" alt="jm Galleries logo" /></a>
        </div>
    </div>

</body>
</html>
